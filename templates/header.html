<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/bootstrap.js') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="shortcut icon" href="{{ url_for('static', filename="favicon.ico") }}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="height:100%;">

    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light" style="background-color: blue;">
            <a class="navbar-brand" href="/" style="height:70px;margin: 0 0 0 70px;">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" width="55" height="56" class="d-inline-block align-top" alt="" style="margin:auto 0px;">
                <div style="display:inline-block;margin-left:20px;margin-top:6px;color:white">
                    <p style="line-height:15px;font-size:26px;font-weight:bold;font-family:verdana;font-style:italic">Programming</p>
                    <p style="line-height:15px;font-size:26px;font-weight:bold;font-family:courier">toirov.net</p>
                </div>
            </a>
            <div style="display:inline-block;border: 2px solid white;border-radius:5px;margin-right:70px">
                <a href="/dashboard" style="">
                    <button type="button" class="btn btn-primary align-baseline" style="font-weight:bold;background-color:blue;margin:0px 0px 0px 0px;height:44px;float:left;cursor:pointer">
                        <span class="" aria-hidden="true"></span> Start Learning
                    </button>
                </a>
            </div>
        </nav>
    </header>

    {% block body %} {% endblock %}



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</html>
